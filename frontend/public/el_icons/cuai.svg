<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background (transparent by default) -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- Horizontal line -->
  <line x1="20" y1="100" x2="80" y2="100" stroke="white" stroke-width="3"/>
  <line x1="120" y1="100" x2="180" y2="100" stroke="white" stroke-width="3"/>
  
  <!-- Diamond/rhombus shape in center -->
  <path d="M 100 70 L 130 100 L 100 130 L 70 100 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="3"/>
  
  <!-- Arrows -->
  <!-- Left arrow pointing right -->
  <polyline points="75,95 85,100 75,105" 
            fill="none" 
            stroke="white" 
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"/>
  
  <!-- Right arrow pointing right -->
  <polyline points="115,95 125,100 115,105" 
            fill="none" 
            stroke="white" 
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"/>
  
  <!-- Text Cu/Al -->
  <text x="100" y="55" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">Cu/Al</text>
</svg>